<body>
    <h1>üéâ Nh·∫≠p t√™n ƒë√™ b·∫°n tui :D  üéÇ</h1>
    <div class="input-container">
        <input type="text" id="nameInput" placeholder="Nh·∫≠p t√™n c·ªßa b·∫°n...">
        <button onclick="showBirthdayMessage()">Nh·∫≠n l·ªùi ch√∫c</button>
    </div>

    <div id="birthday-card" class="hidden">
        <h2 id="greeting"></h2>
        <img id="cake" src="https://png.pngtree.com/thumb_back/fw800/background/20230929/pngtree-3d-happy-birthday-cake-in-stunning-red-design-image_13531939.png" alt="B√°nh sinh nh·∫≠t">
        <p id="wish"></p>
    </div>

    <canvas class="fireworks"></canvas>

    <script>
        function showBirthdayMessage() {
            let name = document.getElementById("nameInput").value.trim();
            if (name === "") {
                alert("Vui l√≤ng nh·∫≠p t√™n!");
                return;
            }
            
            document.getElementById("greeting").innerHTML = `üéâ Ch√∫c m·ª´ng sinh nh·∫≠t ${name}! üéÇ`;
            document.getElementById("wish").innerHTML = `Ch√∫c ${name} m·ªôt tu·ªïi m·ªõi ng√†y c√†ng xinh ƒë·∫πp, lu√¥n h·ªçc gi·ªèi v√† g·∫∑p nhi·ªÅu may m·∫Øn! üéÅüéà`;
            document.getElementById("birthday-card").classList.remove("hidden");

            startFireworks();
        }

        function startFireworks() {
            const canvas = document.querySelector('.fireworks');
            const ctx = canvas.getContext('2d');

            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;

            let particles = [];

            class Particle {
                constructor(x, y, color, size, speedX, speedY) {
                    this.x = x;
                    this.y = y;
                    this.color = color;
                    this.size = size;
                    this.speedX = speedX;
                    this.speedY = speedY;
                }

                update() {
                    this.x += this.speedX;
                    this.y += this.speedY;
                    this.size -= 0.02;
                }

                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }
            }

            function createFirework() {
                let x = Math.random() * canvas.width;
                let y = Math.random() * canvas.height / 2;
                let colors = ["red", "yellow", "blue", "green", "purple", "orange"];
                let color = colors[Math.floor(Math.random() * colors.length)];
                
                for (let i = 0; i < 50; i++) {
                    let speedX = (Math.random() - 0.5) * 4;
                    let speedY = (Math.random() - 0.5) * 4;
                    let size = Math.random() * 3 + 1;
                    particles.push(new Particle(x, y, color, size, speedX, speedY));
                }
            }

            function animateFireworks() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                particles.forEach((particle, index) => {
                    particle.update();
                    particle.draw();
                    if (particle.size <= 0) {
                        particles.splice(index, 1);
                    }
                });
                requestAnimationFrame(animateFireworks);
            }

            setInterval(createFirework, 1000);
            animateFireworks();
        }
    </script>
